<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado de Activos - Links Financial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        color: #495057;
      }

      /* Navbar */
      .navbar {
        background-color: #2d3436;
      }

      .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
        color: #ecf0f1;
      }

      .nav-link {
        color: #ecf0f1;
        transition: color 0.3s;
      }

      .nav-link:hover {
        color: #3498db;
      }

      .navbar-toggler-icon {
        background-color: #ecf0f1;
      }

      /* Tabla */
      .table {
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .table-hover tbody tr:hover {
        background-color: #e8f4f8;
      }

      .table th {
        background-color: #3498db;
        color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .table td {
        font-weight: 600;
      }

      /* Botones */
      .btn {
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-success:hover {
        background-color: #27ae60;
        transform: scale(1.05);
      }

      .btn-danger:hover {
        background-color: #e74c3c;
        transform: scale(1.05);
      }

      .btn-outline-primary {
        border-radius: 50px;
        padding: 12px 30px;
        font-weight: bold;
      }

      .btn-outline-primary:hover {
        background-color: #3498db;
        color: white;
      }

      /* Modal */
      .modal-content {
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .modal-header {
        background-color: #3498db;
        color: white;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }

      .modal-footer button {
        font-weight: bold;
      }

      /* Toast */
      .toast {
        border-radius: 10px;
      }

      /* Efecto hover en la tabla */
      .table td:hover {
        background-color: #f1f1f1;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Links Financial</a>
        <img
          src="assets/img/imagenes/Oakmont4.png"
          alt="logo"
          style="
            height: 70px;
            background-color: #f5c542 !important ;
            border-radius: 50%;
            object-fit: cover;
          "
        />

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portafolio.html">Portafolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="educacion.html">Educación</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido -->
    <div class="container py-5">
      <h2 class="text-primary text-center mb-4">Mercado de Activos</h2>

      <table class="table table-hover text-center align-middle">
        <thead>
          <tr>
            <th>Activo</th>
            <th>Precio Actual</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="tablaMercado">
          <tr>
            <td>Oro</td>
            <td>$1,950</td>
            <td>
              <button
                class="btn btn-success btn-sm me-2"
                data-bs-toggle="modal"
                data-bs-target="#operacionModal"
              >
                Comprar
              </button>
              <button class="btn btn-danger btn-sm">Vender</button>
            </td>
          </tr>
          <tr>
            <td>Plata</td>
            <td>$25</td>
            <td>
              <button class="btn btn-success btn-sm me-2">Comprar</button>
              <button class="btn btn-danger btn-sm">Vender</button>
            </td>
          </tr>
          <tr>
            <td>Acción ABC</td>
            <td>$120</td>
            <td>
              <button class="btn btn-success btn-sm me-2">Comprar</button>
              <button class="btn btn-danger btn-sm">Vender</button>
            </td>
          </tr>
          <tr>
            <td>Cripto (próximamente)</td>
            <td>—</td>
            <td><span class="text-muted">Próximamente</span></td>
          </tr>
        </tbody>
      </table>

      <div class="text-center mt-4">
        <a href="portafolio.html" class="btn btn-outline-primary"
          >Volver al Portafolio</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Modal de Operación -->
    <div
      class="modal fade"
      id="operacionModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formOperacion">
            <div class="modal-header">
              <h5 class="modal-title" id="tituloOperacion">Operación</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <p id="detalleActivo" class="mb-3 text-muted"></p>
              <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input
                  type="number"
                  class="form-control"
                  id="cantidad"
                  min="1"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Confirmar</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Toasts -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
      <div
        id="toastAlerta"
        class="toast align-items-center text-white bg-primary border-0"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMensaje">Notificación</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
